{{ define "main"}}


<div class=" col-xs-9  col-sm-8 col-sm-offset-4 col-md-6 col-md-offset-3">
        
        <div class="articleTitle"> {{.Title}} </div>
        <div class="articleMeta">About {{.ReadingTime}} minutes reading time. </div>

        <article>

                {{.Content}}
                
        </article>
        <div class="listItemFooter">
                <strong> <i class="fas fa-calendar"></i></strong> {{.Date.Format "January 2, 2006"}}
                {{ if .Params.tags }} <br>
                <strong><i class="fas fa-tags"></i>:</strong> {{range .Params.tags}}
                <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
                {{end}} {{end}}
        </div>
        <a href="/projects"><i class="fas fa-caret-left  "></i> Back to the projects list</a>

</div>

<div class="arrowUp">
        <a href="#top"><i class="fas fa-caret-up  "></i></a>
</div>

<div class="arrowDown">
        <a href="#bottom"><i class="fas fa-caret-down  "></i></a>
</div>


{{end}}
